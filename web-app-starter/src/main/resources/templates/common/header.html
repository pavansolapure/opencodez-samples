<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" th:remove="tag">
    <title>Opencodez - Starter Web Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
          
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css}"
          rel="stylesheet" media="screen" />  
                    
     <link th:href="@{../css/sticky-footer-navbar.css}" rel="stylesheet" media="screen" />
     
     <link th:href="@{../css/app.css}" rel="stylesheet" media="screen" />    
      
</head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="top-navigation" sec:authorize="isAnonymous()">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Opencodez</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li th:class="${actionName == 'home'} ? 'active' : ''" ><a href="/">Home</a></li>
            <li th:class="${actionName == 'contact'} ? 'active' : ''" ><a href="/contact">Contact</a></li>           
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="isAuthenticated()"><p class="navbar-btn"><a class="btn btn-sm btn-success" href="/logout">Logout</a></p></li>
            <li sec:authorize="isAnonymous()"><p class="navbar-btn"><a class="btn btn-sm btn-primary" role="button" href="/login">Login</a></p></li>
          </ul>          
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    
    <!-- top navigation for interfaces logged in user -->
    
      <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="top-navigation" sec:authorize="isAuthenticated()">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Opencodez</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li th:class="${actionName == 'home' or actionName == 'admin'} ? 'active' : ''" ><a href="/admin/">Home</a></li>
            <li th:class="${actionName == 'newpage'} ? 'active' : ''"><a href="/admin/newpage">New Page</a></li>           
          </ul>
          <ul class="nav navbar-nav navbar-right">
             <li sec:authorize="isAuthenticated()"><p class="navbar-btn"><a class="btn btn-sm btn-success" href="/logout">Logout</a></p></li>
             <li sec:authorize="isAnonymous()"><p class="navbar-btn"><a class="btn btn-sm btn-primary" role="button" href="/login">Login</a></p></li>
         </ul>          
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    
  </body>
</html>
